<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
    <link rel="shortcut icon" type="samurai/png" href="https://www.freepngimg.com/download/samurai/30862-2-samurai-transparent.png"/>
  </head>

  <body>
            <!--Banner heropg/ header-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p class="clearBtn"><button id="clearBtn">Clear Schedule</button></p>
    </header>
      <!-- Timeblocks go here -->
    <div class="container time-block saveBtn1">
      <section class="row hour1">
          <p class="col-2 hour">9 AM</p>
          <input class="hourInput col-8" id="hour1"></input>
          <button class="saveBtn col-2" id="save1">Save</button>
      </section>
      <section class="row hour2">
        <p class="col-2 hour">10 AM</p>
        <input class="hourInput col-8" id="hour2"></input>
        <button class="saveBtn col-2" id="save2">Save</button>
      </section>
      <section class="row hour3">
        <p class="col-2 hour">11 AM</p>
        <input class="hourInput col-8" id="hour3"></input>
        <button class="saveBtn col-2" id="save3">Save</button>
      </section>
      <section class="row hour4">
        <p class="col-2 hour">12 PM</p>
        <input class="hourInput col-8" id="hour4"></input>
        <button class="saveBtn col-2" id="save4">Save</button>
      </section>
      <section class="row hour5">
        <p class="col-2 hour">1 PM</p>
        <input class="hourInput col-8" id="hour5"></input>
        <button class="saveBtn col-2"id="save5">Save</button>
    </section>
    <section class="row hour6">
      <p class="col-2 hour">2 PM</p>
      <input class="col-8" id="hour6" ></input>
      <button class="saveBtn col-2"id="save6">Save</button>
    </section>
    <section class="row hour7">
      <p class="col-2 hour">3 PM</p>
      <input class="col-8" id="hour7"></input>
      <button class="saveBtn col-2" id="save7">Save</button>
    </section>
    <section class="row hour8">
      <p class="col-2 hour">4 PM</p>
      <input class="col-8" id="hour8"></input>
      <button class="saveBtn col-2"id="save8">Save</button>
    </section>
    <section class="row hour9">
      <p class="col-2 hour">5 PM</p>
      <input class="col-8" id="hour9"></input>
      <button class="saveBtn col-2"id="save9">Save</button>
    </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
